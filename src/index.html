<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Forms</title>
</head>
<body>
    
    <main class="main-wrap">
        <section class="form-section dark-theme">
            <div class="form-section__heading-wrap">
                <h3 class="form-section__heading">
                    Login form
                </h3>
            </div>

            <div class="form-section__form-wrap">
                    
                <form action="" class="form narrow-form">

                    <div class="form__elem-wrap">
                        <label class="form__label">
                            Email <br>
                            <input class="form__input" type="email" name="email" placeholder="Enter your email address">
                        </label>
                    </div>

                    <div class="form__elem-wrap">
                        <label class="form__label">
                            Password <br>
                            <input class="form__input" type="password" name="password" placeholder="Enter your password">
                        </label>
                    </div>
                    
                    <div class="form__elem-wrap">
                        <label class="switch">
                            <div class="switch__block">
                                <input class="switch__chbox" type="checkbox" name="subscribe" value="1">
                                <span class="switch__slider"></span>
                            </div>
                            <span class="switch__label">
                                Subscribe to News
                            </span>
                        </label>

                    </div>

                    <div class="form__elem-wrap">
                        <button class="form__button">
                            Sign In
                        </button>                            
                    </div>

                    <div class="form__elem-wrap txt-center">
                        <a class="form__link" href="#">Forgot your password?</a> 
                    </div>

                    <hr class="form__hr">

                    <div class="form__elem-wrap txt-center">
                        <span class="">
                            or continue with
                        </span>
                    </div>

                    <div class="form__elem-wrap flex">
                        <a class="form__btn social-google" href="#"></a>
                        <a class="form__btn social-fb" href="#"></a>
                    </div>

                </form>

            </div>

        </section>

        <section class="form-section">
            <div class="form-section__heading-wrap">
                <h3 class="form-section__heading">
                    Contact form v1
                </h3>
            </div>

            <div class="form-section__form-wrap">
                    
                <form action="" class="form wide-form">
                    <h2 class="form__heading">
                        Contact Us
                    </h2>

                    <div class="form__elem-wrap flex">
                        <label class="form__label">
                            Name <br>
                            <input class="form__input" type="text" type="text" placeholder="Enter your name">
                        </label>
                        
                        <label class="form__label">
                            Email <br>
                            <input class="form__input" type="text" type="text" placeholder="Enter your email address">
                        </label>
                    </div>

                    <div class="form__elem-wrap flex">
                        <label class="form__label">
                            Website <br>
                            <input class="form__input" type="text" type="text" placeholder="Enter your website">
                        </label>
                        
                        <label class="form__label">
                            Company <br>
                            <input class="form__input" type="text" type="text" placeholder="Enter your company">
                        </label>
                    </div>

                    <div class="form__elem-wrap">
                        <label class="checkbox">
                            <div class="checkbox__block">
                                <input class="checkbox__chbox" type="checkbox" name="subscribe" value="1">
                                <span class="checkbox__checkmark"></span>
                            </div>
                            <span class="switch__label">
                                Subscribe to News
                            </span>
                        </label>
                    </div>

                    <div class="form__elem-wrap">
                        <span class="form__label-sm">
                            Message
                        </span>
                    </div>

                    <div class="form__elem-wrap">
                        <textarea name="message" class="form__textarea" placeholder="Type Message"></textarea>
                    </div>
                </form>
            </div>

        </section>

        <section class="form-section">
            <div class="form-section__heading-wrap">
                <h3 class="form-section__heading">
                    Contact form v2
                </h3>
            </div>

            <div class="form-section__form-wrap">

            </div>

        </section>

        <section class="form-section">
            <div class="form-section__heading-wrap">
                <h3 class="form-section__heading">
                    Checkout form
                </h3>
            </div>

            <div class="form-section__form-wrap">

            </div>

        </section>

    </main>

    <script src="/scripts.js"></script>
</body>
</html>
